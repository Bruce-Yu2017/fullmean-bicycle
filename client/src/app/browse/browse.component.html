<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  


</head>
<body>

  <div class="container">
    <h1>Bicycle Marketplace</h1>
    <hr>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/browse']">Browse</a>
        </li>
        <li class="nav-item active">
          <!-- navgate to product list component -->
          <a class="nav-link active" [routerLink]="['/list']">My listings</a>
        </li>
        <li class="nav-item active">
          <!-- navgate to product create component -->
          <a class="nav-link active" [routerLink]="['/Logoff']">Log off</a>
        </li>
      </ul>
    </nav>
  </div>
  <hr>
  
  <div class="container">
    <div class="form-group">
      <form class="" (submit) = "search()">
        <input type="text" name="search" [(ngModel)] = "search" placeholder="Search for..." class="form-control">
      </form>
    </div>
  </div>

  <div class="container">
    <div class="form-group" *ngFor = "">
      <h2></h2>
      <img src="">

    </div>
  </div>


</body>
</html>
